{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="hero">
	<h1>Nolte's Lightning Talks</h1>
	
	<div class="talks">
		<p>Cicle #1</p>
		<ul>
		{% for talk in talks %}
			<li><a href="{{talk.link}}" target="_blank">{{talk.name}}</a> By {{talk.human}}</li>
		{% endfor %}
		</ul>

		<a class="link" href="{% url 'current' %}">Go to current speaker</a>

	</div>

</div>

{% endblock %}
